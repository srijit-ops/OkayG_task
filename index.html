<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-4 second">
          <h1
            style="
              border-bottom: 1px solid;
              padding-bottom: 15px;
              margin-bottom: 15px;
            "
          >
            Whats New
          </h1>
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="https://static.mygov.in/rest/s3fs-public/mygov_164909354288945881.jpg"
                />
                <div class="text fw-bolder text-primary">
                  Survey on 5th edition of Pariksha Pe Charcha 2022
                </div>
              </div>
              <div class="swiper-slide">
                <img
                  src="https://static.mygov.in/rest/s3fs-public/mygov_164976495988945881.jpg"
                />
                <div class="text fw-bolder text-primary">
                  Survey on 5th edition of Pariksha Pe Charcha 2022
                </div>
              </div>
              <div class="swiper-slide">
                <img
                  src="https://static.mygov.in/rest/s3fs-public/mygov_165051084688945881.jpeg"
                />
                <div class="text fw-bolder text-primary">
                  Survey on 5th edition of Pariksha Pe Charcha 2022
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <h1
            style="
              border-bottom: 1px solid;
              padding-bottom: 15px;
              margin-bottom: 15px;
            "
          >
            Trending
          </h1>
          <div>
            <div class="row">
              <div class="col-6">
                <img
                  src="https://www.mygov.in/sites/default/files/master_image/Thumbnail_1.jpg"
                  class="h-10 w-100 object-cover"
                />
              </div>
              <div
                class="col-6 d-flex flex-column justify-content-center aling-items-start"
              >
                <button class="btn btn-info p-2">Discuss</button>
                <p>MyGoc Idea Box</p>
              </div>
            </div>

            <div class="row mt-5">
              <div class="col-6">
                <img
                  src="https://www.mygov.in/sites/default/files/master_image/Thumbnail_1.jpg"
                  class="h-10 w-100 object-cover"
                />
              </div>
              <div
                class="col-6 d-flex flex-column justify-content-center aling-items-start"
              >
                <button class="btn btn-info p-2">Discuss</button>
                <p>MyGoc Idea Box</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 first">
          <div class="cardContainer"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://unpkg.com/swiper@8/swiper-bundle.min.js"
      defer
    ></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
